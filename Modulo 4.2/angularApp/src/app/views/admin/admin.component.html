<div class="admin-page">
  <div class="flex">
    <div class="flex-item">
      <div style="display: block;">
      <canvas baseChart
              [data]="lineChartData"
              [options]="lineChartOptions"
              [type]="lineChartType">
      </canvas>
      </div>
    </div>
    <div class="flex-item">
      <table class="table table-responsive table-condensed">
        <tr>
          <th *ngFor="let label of lineChartData.labels">{{label}}</th>
        </tr>
        <tr *ngFor="let d of lineChartData.datasets; let i=index" [class]="'line-'+i">
          <td *ngFor="let label of lineChartData.labels; let j=index">{{d && d.data[j]}}</td>
        </tr>
      </table>
      <div class="button-row">
        <button mat-button mat-raised-button color="primary" (click)="changeColor()">Recolorear grafica</button>
        <button mat-button mat-raised-button color="primary" (click)="hideOne()">Seleccionar Fotos</button>
      </div>
    </div>
  </div>
  <div class="donut-chart">
    <div>
      <div>
        <div style="display: block">
          <canvas baseChart
            [data]="doughnutChartData"

            [type]="doughnutChartType">
          </canvas>
        </div>
      </div>
    </div>
  </div>
</div>
